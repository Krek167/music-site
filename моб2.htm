  <style>

    button:hover {

    }
    .marquee {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #222;
      color: #FFD700;
      padding: 10px 0;
      font-size: 16px;
      white-space: nowrap;
      overflow: hidden;
    }
    .marquee span {

  <audio id="piano" src="piano.mp3"></audio>

  <audio id="dombra" src="dombra.mp3"></audio>

  <audio id="violin" src="violin.mp3"></audio>
  <audio id="drum" src="drum.mp3"></audio>

  <script>
    let currentAudio = null;

    function toggleSound(instrument) {
      const sound = document.getElementById(instrument);
      if (!sound) return;

      if (currentAudio && currentAudio !== sound) {
        currentAudio.pause();
        currentAudio.currentTime = 0;
      }

      if (sound.paused) {
        sound.currentTime = 0;
        sound.play();
        currentAudio = sound;
      } else {
        sound.pause();
        sound.currentTime = 0;
        currentAudio = null;
      }
    }
  </script>
